<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco - Produits </title>
	<link rel="icon" type="image/png" href="./images/favicon_orinoco.png" />
    <link rel="stylesheet" href="style.css">
	<script defer src="./js/products.js"></script>
</head>
<body>
<!-- HEADER -->
     <header class="header">
        <a href="index.html"><img class="header_logo" src="images/logo_orinoco.png" alt="Logo Orinoco"></a>
        <nav class="header_nav">
            <a class="header_panier" href="panier.html"><i class="fas fa-shopping-cart"></i>Panier</a>
        </nav>  
    </header>
	
<!-- CART FORM -->

<main>
<div class="center-wrapper">
	<div class="content">
	<nav>
		<div class="icons">
			<i class="fas fa-search"></i>
			<i class="fas fa-shopping-bag"></i><span style="margin-left: 0.3rem;">1</span>
		</div>
	</nav>
	<div class="top-bar">
		<a href="index.html"><i class="fas fa-arrow-left"></i></a>
	</div>

	<section class="product_card" id="product_card">
			<img src="" class="product__image" style="width: 500px;">
		<div class="product__description">
			<h1></h1>
			<h2></h2>
			<div class="quantity-wrapper">
				<div>
					<label for="option" style="margin-right: 0.5rem;">Option:</label>
					<select name="option" style="margin-bottom: 1rem;">
						<option value disabled>Please select</option>
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
			</div>
		</div>
	</section>
	<div class="bag-total">
		<div class="delivery">
			<p class="small">Livraison (Standard - 2 jours ouvr√©s):<br>
			<p class="small">Gratuit</p>
		</div>
		<button class="btn-go-checkout">
			<i class="fas fa-shopping-cart"></i>
			<span>Ajouter au panier</span>
		</button>
	</div>
</div>
</div>
<div class="bg"></div>
