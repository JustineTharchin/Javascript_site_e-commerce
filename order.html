<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco - Confirmation de paiement </title>

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     
    <link rel="icon" type="image/png" href="./backend/images/favicon_orinoco.png" />
    <link rel="stylesheet" href="style.css">

	<script src="https://kit.fontawesome.com/fd986726cd.js" crossorigin="anonymous"></script>
	<script defer src="./js/order.js"></script>
</head>

<body>
<!-- HEADER -->
     <header class="header">
        <a href="index.html"><img class="header_logo" src="./backend/images/logo_orinoco.png" alt="Logo Orinoco"></a>
        <nav class="header_nav">
            <a class="header_panier" href="cart.html" id="cartPreview"><i class="fas fa-shopping-cart"></i></a>
        </nav>  
    </header>

<!-- INFORMATIONS CONTACT -->
<section id="contact" class="mx-5 px-0 px-lg-5">
    <p class="text-center fs-2 my-5 text-dark">Récapitulatif de votre commande</p>
</section>

<section id="section" class="container my-5">
    <div class="table-responsive">
        <table class="table table-hover my-auto mx-0">
            <thead>
            <tr class="text-center fs-5">
                <th scole="col">Produit</th>
                <th scole="col">Nom</th>
                <th scole="col">Option</th>
                <th scole="col">Quantité</th>
                <th scole="col">Prix</th>
                <th scole="col" class="bg-light">Sous-total</th>
            </tr>
            </thead>
            <tbody id="productsInCart">

            </tbody>
            <tfoot>
            <tr class="text-center fs-5 bg-light">
                <th colspan="4" class="bg-white"></th>
                <th colspan="1">Total : </th>
                <th colspan="1" id="totalPrice"></th>
            </tr>
            </tfoot>
        </table>
        <div class="px-5 mx-5 my-4 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark mx-5 text-center" id="print">Imprimer ma facture</button>
        </div>
    </div>
</section>

</body>
</html>
