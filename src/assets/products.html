<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco - Produits </title>
    <link rel="stylesheet" href="../scss/style.scss">
</head>
<body>
<!-- HEADER -->
     <header class="header">
        <a href="index.html"><img class="header_logo" src="../../images/logo_orinoco.png" alt="Logo Orinoco"></a>
        <nav class="header_nav">
            <a class="header_panier" href="panier.html"><i class="fas fa-shopping-cart"></i>Panier</a>
        </nav>  
    </header>
	
<!-- CART FORM -->

<main>
<div class="center-wrapper">
	<div class="content">
	<nav>
		<h1 class="logo">Orinoco</h1>
		<div class="icons">
			<i class="fas fa-search"></i>
			<i class="fas fa-shopping-bag"></i><span style="margin-left: 0.3rem;">1</span>
		</div>
	</nav>
	<div class="top-bar">
		<a href="index.html"><i class="fas fa-arrow-left"></i></a>
	</div>

	<div class="bag-product">
		<div class="image">
			<img src="../../images/vcam_1.jpg" class="product-image" style="width: 500px;">
		</div>
		<div class="description">
			<h1>Appareil photo : Zeiss Ikon Prontor-Contina</h1>
			<h2>50€</h2>
			<div class="quantity-wrapper">
				<div>
					<label for="quantity" style="margin-right: 0.5rem;">Quantité:</label>
					<select name="quantity" style="margin-bottom: 1rem;">
						<option value disabled>Please select</option>
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
				<button class="btn-remove">Retirer</button>
			</div>
		</div>
	</div>
	<div class="bag-total">
		<div class="delivery">
			<p class="small">Livraison (Standard - 2 jours ouvrés):<br>
			<p class="small">Gratuit</p>
		</div>
		<button class="btn-go-checkout">
			<i class="fas fa-shopping-cart"></i>
			<span>Ajouter au panier</span>
		</button>
	</div>
</div>
</div>
<div class="bg"></div>
