<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco - panier </title>

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     
    <link rel="icon" type="image/png" href="./backend/images/favicon_orinoco.png" />
    <link rel="stylesheet" href="style.css">

	<script src="https://kit.fontawesome.com/fd986726cd.js" crossorigin="anonymous"></script>
	<script defer src="./js/cart.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
	</script>
</head>
<body>
<!-- HEADER -->
     <header class="header">
        <a href="index.html"><img class="header_logo" src="./backend/images/logo_orinoco.png" alt="Logo Orinoco"></a>
        <nav class="header_nav">
            <a class="header_panier" href="cart.html" id="cartPreview"><i class="fas fa-shopping-cart"></i></a>
        </nav>  
    </header>

<main id ="main">
<section id="emptyCart">
    <div class="container my-3 py-1">
        <div class="text-center my-5 shadow p-3 mb-5 bg-body rounded">
            <h1 class="fs-1 font-weight-bold text-secondary my-5">Vous n'avez aucun article dans votre panier
            </h1>
            <a role="button" class="btn btn-secondary my-3" href="../index.html">Voir nos produits</a>
        </div>
    </div>`
</section>

<!-- FULL CART -->
<section id="section" class="container my-5 align-middle ">
    <div class=" d-none" id="cart">
        <p class="text-center fs-4 text-light bg-secondary cart d-none">Contenu du panier</p>
        <div class="table-responsive">
            <table class="table table-hover my-auto mx-0">
                <thead>
                <tr class="text-center fs-5">
                    <th>Produit</th>
                    <th>Nom</th>
                    <th>Option</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                    <th>Sous-total</th>
                </tr>
                </thead>
                <tbody id="productsInCart">
                
                </tbody>
                <tfoot>
                <tr class="text-center fs-5 bg-light">
                    <th colspan="4" class="bg-white"></th>
                    <th colspan="1">Total : </th>
                    <th colspan="1" id="totalPrice"></th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-center my-5 row" id="cacheButton">
            <div class="col-12 col-sm-6 my-4">
                <button type="submit" class="btn btn-secondary mx-5" id="validationCart">Valider le panier</button>
            </div>
            <div class="col-12 col-sm-6 my-4">
                <button type="button" class="btn btn-dark mx-5" data-bs-toggle="modal" data-bs-target="#modalClearCart">Vider le panier</button>
            </div>

        </div>
    </div>
</section>

<!-- FORMULAIRE -->
<div class="my-3 mx-5" id="orderForm">
    <p class="my-5 fs-5">Veuillez remplir tous les champs de ce formulaire pour passer votre commande</p>
    <form class="row g-3" id="orderFormValidity">
        <div class="col-md-4">
            <label for="validationDefault01">Prénom</label>
            <input type="text" class="form-control" id="firstName"
                   pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02">Nom</label>
            <input type="text" class="form-control" id="lastName"
                   pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email"
                       aria-describedby="inputGroupPrepend"
                       pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03">Adresse</label>
            <input type="text" class="form-control" id="address"
                   pattern="^(([a-zA-ZÀ-ÿ0-9]+[\s\-]{1}[a-zA-ZÀ-ÿ0-9]+)){1,10}$" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04">Ville</label>
            <input type="text" class="form-control" id="city"
                   pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+)){1,10}$" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2" required>
                    Accepter les termes et conditions de vente
                </label>
            </div>
        </div>

        <div class="text-center my-5 d-md-flex justify-content-md-end">
            <div class="col-12 col-sm-6 my-4">
                <button type="submit" class="btn btn-secondary mx-5" id="order">Passer la commande</button>
            </div>

        </div>
    </form>
</div>


<div class="modal fade" tabindex="-1" id="modalClearCart" aria-labelledby="modalClearCart" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression panier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Voulez-vous vraiment supprimer le panier ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" id="clearCart">Oui</button>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Non</button>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
