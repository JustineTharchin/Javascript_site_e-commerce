<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco - Accueil </title>
    <link rel="icon" type="image/png" href="./images/favicon_orinoco.png" />
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
<!-- HEADER -->
     <header class="header">
        <a href="index.html"><img class="header_logo" src="./images/logo_orinoco.png" alt="Logo Orinoco"></a>
        <nav class="header_nav">
            <a class="header_panier" href="panier.html"><i class="fas fa-shopping-cart"></i>Panier</a>
        </nav>    
    </header>
<!-- MAIN PAGE -->
    <main class="main" id="main">

<!-- PRODUCTS -->
    <section>
        <div class="products" id="products">
          <article class="product" id="product">
            <a class href="products.html">
              <figure class="product__figure">
                <img class="product__img">
                  <figcaption class="productMainCardFigureCaption">
                   <h3 class="product__title">
                    </h3>
                  </figcaption>
              </figure>
              <strong><p class="product__price"></strong></p>
            </a>
          </article>
        </div>
    </section>
  </main>
</body>
</html>
